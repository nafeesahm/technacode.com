  <meta charset="UTF-8">

</head>

<body style="background: linear-gradient(to right, #1c1f26, #2f3b50); color: white;">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 sticky-top">
    <!-- Logo added before the Technacode text -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="./img/technacode_logo.png" alt="Technacode Logo" class="logo-small me-2" style="height: 40px;">
        <span>Technacode</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav bg-dark">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Subjects">Subjects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Jobs">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="certificate.html">Get Certified</a>
            </li>

            <!-- Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    More
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Contact</a></li>
                    <li><a class="dropdown-item" href="#">Services</a></li>
                    <li><a class="dropdown-item" href="#">About</a></li>
                </ul>
            </li>

            <!-- Register Button -->
            <li class="nav-item">
                <a class="nav-link btn btn-primary ms-2" href="register.html">Register</a>
            </li>
        </ul>
    </div>
  </nav>

  <!-- Certificate Form Section -->
  <div class="container my-5">
    <div class="card bg-light text-dark shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Certificate Registration</h2>
        <form action="./thankscertificates.html">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
          </div>

          <div class="mb-3">
            <label for="mail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="mail" name="mail" placeholder="you@example.com" required>
          </div>

          <div class="mb-3">
            <label for="num" class="form-label">Contact No: +91</label>
            <input type="number" class="form-control" id="num" name="num" placeholder="9876543210" required>
          </div>

          <div class="mb-3">
            <label for="expe" class="form-label">Choose Your Course:</label>
            <select class="form-select" id="expe" name="expe" required>
              <option value="" disabled selected>Select a course</option>
              <option value="Python">Python</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="jQuery">jQuery</option>
              <option value="DJango">DJango</option>
              <option value="Decipher Tool XML">Decipher Tool XML</option>
              <option value="Data Analysis">Data Analysis</option>
              <option value="Machine Learning">Machine Learning</option>
              <option value="Data Science">Data Science using Python</option>
              <option value="Statistics For Data Science">Statistics For Data Science</option>
              <option value="Ms Excel">Ms Excel</option>
              <option value="Power BI / Tableau">Power BI / Tableau</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="college" class="form-label">College Name:</label>
            <textarea class="form-control" id="college" name="college" rows="3" placeholder="Enter your college name..." required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
