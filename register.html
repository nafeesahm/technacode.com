<head>

    body {
      background-color: #4f1a1a;

    }

      background-color: #f8d7da;
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem auto;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .form-title {
      color: white;
      text-align: center;
      margin-top: 2rem;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 sticky-top">
    <!-- Logo added before the Technacode text -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="./img/technacode_logo.png" alt="Technacode Logo" class="logo-small me-2" style="height: 40px;">
        <span>Technacode</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav bg-dark">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Subjects">Subjects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Jobs">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="certificate.html">Get Certified</a>
            </li>

            <!-- Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    More
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Contact</a></li>
                    <li><a class="dropdown-item" href="#">Services</a></li>
                    <li><a class="dropdown-item" href="#">About</a></li>
                </ul>
            </li>

            <!-- Register Button -->
            <li class="nav-item">
                <a class="nav-link btn btn-primary ms-2 active" href="register.html">Register</a>
            </li>
        </ul>
    </div>
  </nav>

  <h1 class="form-title"><u>Registration Form</u></h1>

  <div class="container form-container">
    <h3 class="text-center text-dark mb-4">All Fields are Mandatory</h3>
    <form action="thankyou.html">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input id="name" type="text" class="form-control" placeholder="Full Name" required />
      </div>

      <div class="mb-3">
        <label for="mail" class="form-label">Email</label>
        <input id="mail" type="email" class="form-control" placeholder="abc@gmail.com" required />
      </div>

      <div class="mb-3">
        <label for="num" class="form-label">Contact Number</label>
        <input id="num" type="tel" class="form-control" placeholder="9876543210" pattern="[0-9]{10}" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Choose Your Course</label>
        <select name="course" class="form-select" required>
          <option selected disabled>-- Select Course --</option>
          <option>Python</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>JavaScript</option>
          <option>jQuery</option>
          <option>Django</option>
          <option>Decipher Tool XML</option>
          <option>Data Analysis</option>
          <option>Machine Learning</option>
          <option>Data Science using Python</option>
          <option>Statistics For Data Science</option>
          <option>Ms Excel</option>
          <option>Power BI / Tableau</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Qualification</label>
        <select name="qualification" class="form-select" required>
          <option selected disabled>-- Select Qualification --</option>
          <option>10th</option>
          <option>12th</option>
          <option>Graduate</option>
          <option>Post Graduate</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">College Name</label>
        <textarea name="college" class="form-control" rows="2" placeholder="Write here..." required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Experience</label><br />
        <div class="form-check form-check-inline">
          <input type="radio" id="expYes" name="experience" value="yes" class="form-check-input" required>
          <label for="expYes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="expNo" name="experience" value="no" class="form-check-input">
          <label for="expNo" class="form-check-label">No</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="expFresher" name="experience" value="fresher" class="form-check-input">
          <label for="expFresher" class="form-check-label">Fresher</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Any Preferences or Extra Info</label>
        <textarea name="pref" class="form-control" rows="4" placeholder="Write here..."></textarea>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">I agree to these <a href="#">Terms and Conditions</a>.</label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4 py-2">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
